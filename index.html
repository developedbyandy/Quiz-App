<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>How much do you know about sports?</h1>
    </header>
    <main>
        <!-- HTML TEMPLATE FOR OPENING PAGE -->
        <div class="container">
            <h1>WELCOME TO THE SPORTS QUIZ!</h1>
            <button type="submit" id="start-quiz">Start Quiz</button>



        </div>

        <div class="container">
            <div class="question">How many points are awarded for a touchdown in NFL football?</div>
            <form class="form">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="store.js"></script>
</body>

</html>
